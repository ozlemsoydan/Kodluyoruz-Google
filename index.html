<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Google!</title>
</head>

<body>
    <div class="google-img-1">
        <img class="google-img-2" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
            width="351" height="113" alt="Google!">
        </img>

    </div>


    <div class=" row justify-content-center ">
        <div class="col-md-11 bg-color text-center">
            Search the web using Google! <br>
            <input type="text" name="q" value="" size="40"><br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky"><br>

        </div>

    </div>

    <div class=" row justify-content-center ">
        <div class="col-md-4 text-center left-text" >
            <div style="margin-top: 15px;">
            Special Searches<br>
            <a href="http://www.google.com/stanford">Stanford Search</a><br>
            <a href="http://www.google.com/linux">Linux Search</a><br>
        </div>
        </div>
        <div class="col-md-2 text-center center-text">
            <a href="help.html">Help!</a> <br>
            <a href="about.html">About Google!</a> <br>
            <a href="company.html">Company Info</a> <br>
            <a href="stickers.html">Google! Logos</a> <br>
        </div>
        <div class="col-md-5 text-center right-text">
            Get Google! <br> updates monthly: <br>
            <input type="hidden" name="listname" value="google-friends">
            <input type="text" name="emailaddr" value="your e-mail"> <br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="http://www.findmail.com/list/google-friends/">Archive</a>
        </div>


    </div>


    <p class="text-center">Copyright &copy;1998 Google Inc.</p>

</body>

</html>
